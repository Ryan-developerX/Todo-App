<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="name">Ryan Developer</div>
    </header>

    <main>
        <div class="h1">Todo App</div>

        <form>
            <input type="text" placeholder="New Task" class="inputbox">
            <button type="submit" class="add-btn">Add</button>
        </form>

        <div class="TodoList">
            <ul>
                <li>Cycling <img src="delete.png" alt="delete-icon" class="delete"><img src="check.svg" alt="check-icon"
                        class="checkbox"><img src="rename.svg" alt="rename-icon" class="rename"></li>
                <li>Walking <img src="delete.png" alt="delete-icon" class="delete"><img src="check.svg" alt="check-icon"
                        class="checkbox"><img src="rename.svg" alt="rename-icon" class="rename"></li>
            </ul>
        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
